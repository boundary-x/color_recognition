<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>바운더리엑스 컬러인식</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/addons/p5.dom.min.js"></script>
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <div class="title">
      <img src="https://raw.githubusercontent.com/boundary-x/color_recognition/refs/heads/main/boundaryx_logo.png" alt="Logo">
      컴퓨터비전 컬러인식
    </div>
    <a href="#" class="back-button">돌아가기</a>
  </header>
  <main>
    <div id="p5-container" class="canvas-container"></div>
    <section class="controls">
      <div class="control-group">
        <h3>🖥️ 전송 데이터</h3>
        <p>감지된 색상 데이터를 확인하세요.</p>
        <div id="colorDisplay" class="data-display">마이크로비트로 전송된 데이터: 없음</div>
      </div>
      <div class="control-group">
        <h3>📷 카메라 설정</h3>
        <p>카메라 방향과 반전을 조정하세요.</p>
        <div id="camera-control-buttons" class="button-group"></div>
      </div>
      <div class="control-group">
        <h3>📡 블루투스 연결</h3>
        <p>micro:bit와 연결하세요.</p>
        <div id="bluetoothStatus" class="status">상태: Disconnected</div>
        <div id="bluetooth-control-buttons" class="button-group"></div>
      </div>
      <div class="control-group">
        <h3>🎨 색상 감지 제어</h3>
        <p>색상 감지를 시작하거나 중지하세요.</p>
        <div id="object-control-buttons" class="button-group"></div>
      </div>
    </section>
  </main>
  <footer>
    <p>ⓒ 2024. boundary X Co. All rights reserved.</p>
  </footer>
  <script src="sketch.js"></script>
  <script>
    document.querySelector('.back-button').addEventListener('click', () => {
      window.history.back();
    });
  </script>
</body>
</html>
